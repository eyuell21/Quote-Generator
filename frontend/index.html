<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Office Quote Generator</title>
</head>
<body>
  <h1>The Office Quote Generator</h1>
  <blockquote id="quote">Loading quote...</blockquote>
  <p id="author"></p>
  <button id="new-quote-btn">New Quote</button>

  <h2>Add a New Quote</h2>
  <form id="quote-form">
    <input type="text" id="new-quote" placeholder="Enter quote" required />
    <input type="text" id="new-author" placeholder="Enter author" required />
    <button type="submit">Add Quote</button>
  </form>
  <p id="form-status"></p>


  <script type="module" src="script.js"></script>
</body>
</html>
